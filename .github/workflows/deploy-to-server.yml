name: deploy-to-server
on:
  push:
    branches:
      - dev
      - main

jobs:
  pull-from-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace
      - name: Pull
        run: ssh github-actions@104.131.64.245 "cd /var/www/contactmanager.site/html/ && git pull origin dev && npm install && npm run build && npm deploy"

  pull-from-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace
      - name: Pull
        run: ssh github-actions@104.131.64.245 "cd /var/www/contactmanager.site/html/ && git pull origin dev && npm install && npm run build && npm deploy"
